# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build Python Source and Wheel Distributions
      # You may pin to the exact commit or the version.
      # uses: OpenAstronomy/build-python-dist@bbb0e1c5b132893999ea56d77bd4b526e0097c7d
      uses: OpenAstronomy/build-python-dist@v1.0.1
      with:
        # Any extras_requires modifier that should be used to install the package for testing
        test_extras: false # optional, default is 
        # The command to run to test the package (will be run in a temporary directory)
        test_command: false # optional, default is 
        # Whether to build a pure Python wheel in addition to the source distribution
        pure_python_wheel: true # optional
        # The Python version to use for building and testing
        python-version: "3.10" # optional, default is 3.x
